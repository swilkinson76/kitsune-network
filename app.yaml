application: kitsunemap
version: 1
runtime: python27
api_version: 1
threadsafe: yes

# TODO: delete this
default_expiration: 0s

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /js
  static_dir: js
- url: /css
  static_dir: css
- url: /images
  static_dir: images
  expiration: 1h

- url: /tasks/.*
  script: worker.app
  login: admin
- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
